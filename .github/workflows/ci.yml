name: CI

on:
  push:
    branches:
      - main
      - auto-improve/**
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build (CI-safe)
        run: npm run build:ci
